<link href="css/vst.css" rel="stylesheet" type="text/css">
<script>
function vis(id)
{
 document.getElementById(id+'_details').className = 'visible';
}

function hid(id)
{
 document.getElementById(id+'_details').className = 'hidden';
}

function Chage_Row_State(id)
{
  if (document.getElementById(id+'_details').className == 'hidden')
  {
    vis(id);
    document.getElementById(id+'_image').src = 'img_gen/close.gif';
  }
  else
  {
    hid(id);
    document.getElementById(id+'_image').src = 'img_gen/drop.gif';
  }

}
</script>
<link href="css/redefined.css" rel="stylesheet" type="text/css">
